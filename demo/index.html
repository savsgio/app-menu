<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>app-menu demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '@polymer/iron-icons/iron-icons';
    import '@polymer/iron-icon/iron-icon';
  </script>

  <script type="module" src="../app-menu.js"></script>
  <script type="module" src="../app-submenu.js"></script>
  <script type="module" src="../app-menu-icon-item.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      html {
        --app-menu-color: #616161;
        --primary-color: #F62A5A;
        --app-menu-selected-bg-color: rgba(0, 0, 0, 0.05);
      }

      .vertical-section-container {
        max-width: 500px;
      }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic app-menu demo</h3>
    <demo-snippet>
      <template>
        <app-menu selected="0">

          <a class="app-menu-item" href="javascript:void(0)">
            <app-menu-icon-item icon="icons:chrome-reader-mode">News</app-menu-icon-item>
          </a>

          <app-submenu>
            <div class="app-menu-item" slot="submenu-trigger">
              <app-menu-icon-item icon="icons:account-balance">Accounts</app-menu-icon-item>
              <iron-icon icon="expand-more" class="expand-icon"></iron-icon>
            </div>
            <app-menu slot="submenu-content">
              <a class="app-menu-item" href="javascript:void(0)">Google</a>
              <a class="app-menu-item" href="javascript:void(0)">Facebook</a>
              <a class="app-menu-item" href="javascript:void(0)">Twitter</a>
            </app-menu>
          </app-submenu>

          <a class="app-menu-item" href="javascript:void(0)">
            <app-menu-icon-item icon="icons:account-box">Profile</app-menu-icon-item>
          </a>

          <a class="app-menu-item" href="javascript:void(0)">
            <app-menu-icon-item icon="icons:view-module">Collections</app-menu-icon-item>
          </a>

          <app-submenu>
            <div class="app-menu-item" slot="submenu-trigger">
              <app-menu-icon-item icon="chrome-reader-mode">Contacts</app-menu-icon-item>
              <iron-icon icon="expand-more" class="expand-icon"></iron-icon>
            </div>
            <app-menu slot="submenu-content">
              <a class="app-menu-item" href="javascript:void(0)">John</a>
              <a class="app-menu-item" href="javascript:void(0)">Harry</a>
            </app-menu>
          </app-submenu>

          <a class="app-menu-item" href="javascript:void(0)">
            <app-menu-icon-item icon="icons:build">Setting</app-menu-icon-item>
          </a>

          <app-submenu disabled="">
            <div class="app-menu-item" slot="submenu-trigger">
              <app-menu-icon-item icon="icons:error">Disabled Submenu</app-menu-icon-item>
              <iron-icon icon="expand-more" class="expand-icon"></iron-icon>
            </div>
            <app-menu slot="submenu-content">
              <a class="app-menu-item" href="javascript:void(0)">John</a>
              <a class="app-menu-item" href="javascript:void(0)">Harry</a>
            </app-menu>
          </app-submenu>

          <a class="app-menu-item" href="javascript:void(0)" disabled="">
            <app-menu-icon-item icon="icons:face">Disabled</app-menu-icon-item>
          </a>

        </app-menu>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
